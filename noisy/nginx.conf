server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name localhost;
	server_tokens off;

	root /usr/share/nginx/html;
	index index.html;

	location / {
		rewrite ^/api/(.*)$ http://docker-pulse/$1 redirect;

		try_files $uri $uri/ =404;
	}

	location = /robots.txt {
		log_not_found off;
		access_log off;
		allow all;
	}

}

upstream docker-pulse {
    server pulse:7575;
}

server {
    listen 8585;

    location / {
        proxy_pass         http://docker-pulse;
    }
}